<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>
  <wrapper class="wrapper-flex">
    <div class="left-flex">
      <div class="content">
        <img src="images/logo.svg" alt="logo">
      <h2>
        WE'RE <span>COMING SOON</span>
      </h2>
        <p class="text-body">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="email-container">
         <input class="email" type="email" required placeholder="Email Address">
          <img src="images/icon-error.svg" alt="error">
         <button>
          <img src="images/greater-than.png" alt="hello">
         </button>
        </div>
      
    </div>
      </div>
      
    <div class="right">
      <img src="images/hero-desktop.jpg">
    </div>
  </wrapper>
